<div class="col-lg-11 col-md-8 mx-auto text-center">

    <h1 class="fw-light">Contact</h1>
    <p class="lead text-muted">Please feel free to contact me. I'm always up for a talk over a nice cup of coffee.</p>

    <div class="row justify-content-center mt-5">
        <form method="POST" action="/api/contact" class="col-10" id="contactForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="John Doe" name="user[name]" required>
                <label for="name">Your name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="user[email]" required>
                <label for="email">Your email address</label>
            </div>
            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" name="user[text]"></textarea>
                <label for="message">Message</label>
            </div>

            <button type="submit" class="btn btn-outline-dark btn-lg">Send</button>              
        </form>
    </div>
</div>
